apiversion: v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
    app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      container:
        - name: react-app
          image: suman233/suman_react
          imagePullPolicy: Always
          ports:
            - containerPort: 80

    